name: Dockerized Flask App Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # Étape 1 : Vérification du code source
    - name: Checkout repository
      uses: actions/checkout@v3

    # Étape 2 : Configurer Docker
    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    # Étape 3 : Construire et exécuter Docker Compose
    - name: Build and Run Docker Compose
      run: |
        docker-compose down || true  # Arrête les conteneurs existants (si nécessaire)
        docker-compose up --build --abort-on-container-exit
      continue-on-error: true  # Permet d'aller à l'étape suivante même si des tests échouent

    # Étape 4 : Afficher les logs des tests
    - name: Display Test Logs
      if: always()
      run: |
        echo "======= TESTS LOG ======="
        docker logs app-test || echo "No logs available for app-test."
